<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>CRUD system</title>
</head>
<body>
        <div class="bg-dark py-2 container  my-3 crud-header">
            <h4 class="text-white text-center "> 
                CRUD opreation
            </h4>
        </div>



    <div class="container  my-5   "> 

        <label for="proudctName" class="my-1">proudct Name</label>
        <input type="text" class="form-control mb-5 " id="proudctName" placeholder="Name">

        <label for="proudctprice" class="my-1">proudct price</label>
        <input type="text" class="form-control mb-5 " id="proudctprice" placeholder="Price">

        <label for="proudctcategory" class="my-1">proudct category</label>
        <input type="text" class="form-control mb-5 " id="proudctcategory" placeholder="category">

        <textarea class="form-control mb-5" id="proudctdesc" placeholder="Proudct Desc"></textarea>

        <button  id="add" class="addbtn btn btn-dark w-100   ">ADD</button>
       
        <input type="text" class="form-control my-5 search " onkeyup="search(this.value)"  placeholder="Search">


     
        <table class="table table-striped">

 
         
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>category</th>
                    <th>Description </th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
          
        

            <tbody id="tbody">
         

            </tbody>

        </table>
        
      
    </div>
 




    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
